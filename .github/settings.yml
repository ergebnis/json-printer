# https://github.com/probot/settings

branches:
  - name: master
    protection:
      enforce_admins: false
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
      required_status_checks:
        contexts:
          - "Coding Standards"
          - "Static Code Analysis"
          - "Tests (php7.2, lowest)"
          - "Tests (php7.2, locked)"
          - "Tests (php7.2, highest)"
          - "Tests (php7.3, lowest)"
          - "Tests (php7.3, locked)"
          - "Tests (php7.3, highest)"
          - "Code Coverage"
          - "Mutation Tests"
          - "codecov/patch"
          - "codecov/project"
        strict: false
      restrictions: null

labels:
  - name: bug
    color: ee0701

  - name: dependencies
    color: 0366d6

  - name: enhancement
    color: 0e8a16

  - name: question
    color: cc317c

  - name: security
    color: ee0701

  - name: stale
    color: eeeeee

repository:
  allow_merge_commit: true
  allow_rebase_merge: false
  allow_squash_merge: false
  default_branch: master
  description: ":page_with_curl: Provides a JSON printer, allowing for flexible indentation."
  has_downloads: true
  has_issues: true
  has_pages: false
  has_projects: false
  has_wiki: false
  name: json-printer
  private: false
